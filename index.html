<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- <script async src="https://kit.fontawesome.com/0ff589d236.js" crossorigin="anonymous"></script> -->
    <meta name="author" description="Akshita">
    <title>Document</title>
</head>
<body>
    <header class="heading d-flex grow-shrink-basis align-center fixed top-0 left-0">
     <div class="heading-title-icon d-flex grow-shrink-basis align-center">
       
         <h1 class="heading-title">
             <a class="link" href="/">EcommerceApp</a>
         </h1>
     </div>
     <div class="d-flex grow-shrink-basis align-center">
     <div class="search-container relative justify-center">
          <input class="serach-box" placeholder="search products">
          <span class="material-icons-outlined nav-icon link cursor list-item-inline" style="position: absolute;
          right: 0px;
          bottom: 10px;">
               search
          </span>
     </div>
    </div>
     <nav class="navigation">
         <ul class="list-non-bullet d-flex align-center">
             <li class="list-item-inline">
                 <a href="/" class="link cursor d-flex align-end gap-sm">
                    <span class="material-icons-outlined nav-icon">
                         favorite_border
                    </span>
                 </a>
             </li>
             <li class="list-item-inline">
                 <a href="./cart.html" class="link  d-flex align-end gap-sm cursor ">
                    <span class="material-icons-outlined nav-icon">
                         shopping_cart 
                    </span>
                 </a>
             </li>
         </ul>
     </nav>
 </header>
 <div class=" products-page d-flex">
    <aside class="side-bar">
        <h3 class="heading-3">filter</h3>
        <div class="filter-container">
            <h3 class="heading-3">Ratings</h3>
            <div class="d-flex align-center gap">
                <input data-rating="4" type="radio" name="rating" id="rating-4">
                <label data-rating="4" class="label" for="rating-4">4 stars and above</label>
            </div>
            <div class="d-flex align-center gap">
                <input data-rating="3" type="radio" name="rating" id="rating-3">
                <label data-rating="3" class="label" for="rating-3">3 stars and above</label>
            </div>
            <div class="d-flex align-center gap">
                <input data-rating="2" type="radio" name="rating" id="rating-2">
                <label data-rating="2"  class="label" for="rating-2">2 stars and above</label>
            </div>
            <div class="d-flex align-center gap">
                <input data-rating="1" type="radio" name="rating" id="rating-1">
                <label data-rating="1" class="label" for="rating-1">1 stars and above</label>
            </div>
        </div>
    </aside>
<div id="products" class="product-container d-flex wrap gap"></div>
 </div>
   <script type="module" src="./index.js"></script> 
</body>
</html>
